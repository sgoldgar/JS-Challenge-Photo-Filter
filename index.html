<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h2>Update CSS Variables with <span class='highlight'>JS</span></h2>

  <div class="photo-panel">
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" name="spacing" min="0" max="20" value="10" data-sizing="px">

      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

      <label for="Hue">Hue:</label>
      <input id="hue" type="range" name="hue" min="0" max="360" value="0" data-sizing="deg">

      <label for="Brightness">Brightness:</label>
      <input id="brightness" type="range" name="brightness"
  value="1" min="0.20" max="5">

          <label for="Contrast">Contrast:</label>
      <input id="contrast" type="range" name="contrast" min="1" max="20" value="1" data-type="%">

       <label for="Grayscale">Grayscale:</label>
      <input id="grayscale" type="range" name="grayscale" min="0" max="100" value="0" data-type="%">

       <label for="Sepia">Sepia:</label>
      <input id="sepiz" type="range" name="sepia" min="0" max="100" value="0" data-type="%">


      <label for="base">Border Color:</label>
      <input id="base" type="color" name="base" value="#ffc600">
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  </div>




  <script>
    const inputs = document.querySelectorAll('.controls input');

    function handleUpdate(){
      const suffix = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix)
    }

    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

  </script>

</body>
</html>
